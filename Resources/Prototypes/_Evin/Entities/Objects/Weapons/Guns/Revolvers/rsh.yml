# Оружие ==========================================

- type: entity
  name: BaseWeaponRevolver12
  parent: BaseItem
  id: BaseWeaponRevolver12
  description: bruh
  abstract: true
  components:
  - type: Sprite
    state: icon
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1
  - type: Tag
    tags:
    - Sidearm
  - type: Clothing
    sprite: _Evin/Objects/Weapons/Guns/Revolvers/rsh.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: AmmoCounter
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 1.5
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: UseDelay
    delay: 0.96
  - type: ContainerContainer
    containers:
      revolver-ammo: !type:Container
  - type: RevolverAmmoProvider
    whitelist:
      tags:
        - CartridgeSHAK12
    proto: TheBigBoombaBulletCasing12755
    capacity: 5
    chambers: [ True, True, True, True, True]
    ammoSlots: [ null, null, null, null, null]
    soundEject:
      path: /Audio/Weapons/Guns/MagIn/shotgun_eject.ogg
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: StaticPrice
    price: 500

- type: entity
  name: РШ-12
  parent: BaseWeaponRevolver12
  id: WeaponRevolverRSH12
  description: «Тяжесть — это хорошо! Тяжесть — это надёжно! Даже если не выстрелит — таким всегда можно врезать по башке.» Стреляет 12.7x55
  components:
  - type: Sprite
    sprite: _Evin/Objects/Weapons/Guns/Revolvers/rsh.rsi
  - type: Clothing
    sprite: _Evin/Objects/Weapons/Guns/Revolvers/rsh.rsi
  - type: RevolverAmmoProvider
    capacity: 5
    chambers: [ True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null ]

