- type: entity
  parent: BaseItem
  id: DoorRemoteDefault
  name: door remote
  description: A gadget which can open and bolt doors remotely.
  abstract: true
  components:
  - type: Sprite
 # sprite: Objects/Devices/door_remote.rsi // Orig
    sprite: _Evin/Objects/Devices/remotedevace.rsi
  - type: Item
    storedRotation: -90
  - type: Access
  - type: DoorRemote
  - type: StealTarget
    stealGroup: DoorRemote

- type: entity
  parent: DoorRemoteDefault
  id: DoorRemoteCommand
  name: command door remote
  components:
  - type: Sprite
    layers:
    - state: remote_command_open
      color: "#e6e600"
  - type: Access
    groups:
    - Command

